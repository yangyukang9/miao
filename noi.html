<script type="xxx" id="ch0104/19">
    var x = parseInt(prompt('输入第一个数'))
    var y = parseInt(prompt('输入第二个数'))
    var z = prompt('输入运算符')    
    if(z === '+'){
        console.log(x+y)
    }else if(z === '-'){
        console.log(x-y)
    }else if(z === '*'){
        console.log(x*y)
    }else if(z === '/' && y != 0){
        console.log(x/y)
    }else if(z === '/' && y == 0) {
        console.log('Divided by zero!')
    }else{
        console.log('Invalid operator!')
    }
</script>
