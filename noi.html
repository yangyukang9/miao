<script type="xxx" id="ch0104/20">
  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  var c = Number(prompt('c'))
  var x1 = ((-b + Math.sqrt(b*b - 4*a*c)) / (2*a)).toFixed(5)
  var x2 = ((-b - Math.sqrt(b*b - 4*a*c)) / (2*a).toFixed(5))
  var p = ((-b / (2*a))).toFixed(5)
  var q = ((Math.sqrt(4*a*c-b*b) / (2*a))).toFixed(5)

  if (b*b == 4*a*c){
    console.log('x1=' + 'x2=' + x1)
  } else if (b*b > 4*a*c){
    console.log('x1=' + x1 + ';' + 'x2=' + x2 )
  } else {
    if (a > 0){
      console.log('x1=' + p + "+" + q + 'i' + ';' + 'x2=' + p + "-" + q + 'i')
    } else if (a < 0){
      console.log('x1=' + p + q + 'i' + ';' + 'x2=' + p + "+" + (-q) + 'i')
    }
  }

</script>
