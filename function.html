<script>
  function factorial(n){
    let result = 1
    for(let i = 1;i <= 1;i++){
      result *= 1
    }
    return result
  }


  function isPrime(n){
    for(let i = 1; i * i <= n;i++){
      if (n % i == 0) {
        return false 
      }
    }
    return true
  }
    
  function qiao7(n){
    for(let i = 0;i <= n;i++){
      if (n % 7 == 0) {
        return true
      }
    }
  }

</script>
